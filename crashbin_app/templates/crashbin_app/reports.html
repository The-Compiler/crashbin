{% extends 'crashbin_app/base.html' %}

{% block content %}
    <div class="container mt-4 p-4 bg-white">
        <h1>All Reports</h1>
        <ul>
            {% for report in reports %}
                <li><a href="{% url 'report_detail' pk=report.pk %}">{{ report.title }},
                    created {{ report.created_at }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
