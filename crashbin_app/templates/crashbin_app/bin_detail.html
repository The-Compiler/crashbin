{% extends 'crashbin_app/base.html' %}

{% block menu_bins_class %}active{% endblock %}
{% block title %}Bin: {{ bin.name }}{% endblock %}

{% block content %}
    <div class="container my-2 p-0">
        <div class="row">
            <div class="col-lg p-0">
                <div class="row m-0">
                    <div class="d-flex flex-fill flex-column m-2 px-4 pb-3 bg-white">
                        <h1 class="m-0 py-2">{{ bin.name }}</h1>
                        <p class="m-0">{{ bin.description }}</p>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="d-flex flex-fill m-2 px-4 pb-3 bg-white">
                        <h1 class="m-0 py-2">Reports</h1>
                    </div>
                </div>
            </div>

            <div class="col-lg-auto m-2 p-0">
                <div class="px-4 pb-3 bg-white">
                    <h1 class="m-0 py-2">Settings</h1>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
