{% load static %}
{% load utils %}
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - Crashbin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>{% custom_css %}</style>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/crashbin.svg' %}" width="50" height="50" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link {% block menu_home_class %}{% endblock %}" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link {% block menu_bins_class %}{% endblock %}" href="{% url 'bin_list' %}">Bins</a>
            <a class="nav-item nav-link {% block menu_reports_class %}{% endblock %}" href="{% url 'report_list' %}">Reports</a>
            <a class="nav-item nav-link {% block menu_labels_class %}{% endblock %}" href="{% url 'label_list' %}">Labels</a>
        </div>

        <div class="d-flex">
            <form class="m-0" method="GET" action="{% url 'search_dispatch' %}">
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <select name="scope" class="btn btn-outline-light">
                        <option selected>Reports</option>
                        <option>Bins</option>
                    </select>
                </div>
                <input type="text" name="q" class="form-control border-white" placeholder="Search..."
                       aria-label="Search query">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </div>
            </div>
            </form>
            <a class="my-auto ml-3" href="{% url 'logout' %}"><i class="fas fa-cog navbar-icon"></i></a>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="{% static 'js/jquery/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
{% block javascript %}
{% endblock %}

</body>
</html>
