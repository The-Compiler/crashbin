{% load static %}
<html lang="en">
<head>
    <title>Crashbin - {{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">
        <img src="{% static 'img/crashbin.svg' %}" width="50" height="50" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link {% block menu_home_class %}{% endblock %}" href="/">Home</a>
            <a class="nav-item nav-link {% block menu_bins_class %}{% endblock %}" href="/bins">Bins</a>
            <a class="nav-item nav-link {% block menu_reports_class %}{% endblock %}" href="/reports">Reports</a>
        </div>

        <div class="d-flex">
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Reports</a>
                        <a class="dropdown-item" href="#">Bins</a>
                    </div>
                </div>
                <input type="text" class="form-control border-white" placeholder="Fulltext search..."
                       aria-label="Text input with dropdown button">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button">Search</button>
                </div>
            </div>
            <i class="fas fa-cog my-auto ml-3 navbar-icon"></i>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="{% static 'js/jquery/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

</body>
</html>
