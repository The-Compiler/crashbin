<div class="modal fade" id="deleteWarningMessage" tabindex="-1" role="dialog"
     aria-labelledby="deleteWarningMessageTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-left text-wrap text-break" id="deleteWarningMessageTitle">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if what == 'bin' %}
                    Are you sure you want to delete this bin{% if bin.reports.count is not 0 %},
                    including <strong>{{ bin.reports.count }}
                        report{{ bin.reports.count | pluralize }}</strong>{% endif %}?
                {% else %}
                    Are you sure you want to delete this {{ what }}?
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="modalDeleteButton" class="btn btn-danger">
                    Delete {{ what }}
                </button>
            </div>
        </div>
    </div>
</div>
