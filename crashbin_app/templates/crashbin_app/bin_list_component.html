{% for bin in bins %}
    <div class="bin-list mb-2">
        <div id="bin-header-{{ prefix }}{{ bin.id }}" class="list-group-header bg-light">
            <button class="btn btn-block d-flex flex-wrap p-2" data-toggle="collapse"
                    data-target="#bin-collapse-{{ prefix }}{{ bin.id }}"
                    aria-expanded="true" aria-controls="bin-collapse-{{ prefix }}{{ bin.id }}">
                <h4 class="text-justify p-2 my-auto">{{ bin.name }}</h4>
                <div class="d-flex flex-row p-2 ml-auto my-auto">
                    <div class="d-flex flex-row-reverse flex-wrap">
                        {% for label in bin.labels.all %}
                            <span class="badge text-wrap m-1 p-2"
                                    style="background-color: {{ label.color }}; color: white">{{ label.name }}</span>
                        {% endfor %}
                    </div>
                    <i class="far fa-clipboard ml-2 my-auto bin-icon"></i>
                    <div class="ml-2 my-auto">{{ bin.reports.count }}</div>
                </div>
            </button>
        </div>
        <div id="bin-collapse-{{ prefix }}{{ bin.id }}"
                class="collapse {% if forloop.first %}show{% endif %}"
                aria-labelledby="bin-header-{{ prefix }}{{ bin.id }}">
            <div>
                <ul class="list-group">
                    {% for report in bin.reports.all|slice:":3" %}
                        <li class="list-group-item p-0">
                            <a class="btn btn-block d-flex flex-wrap"
                                href="/report/{{ report.id }}/" role="button">
                                <p class="text-justify m-0 my-auto">{{ report.title }}</p>
                                <div class="d-flex flex-row ml-auto my-auto">
                                    <div class="d-flex flex-row-reverse flex-wrap">
                                        {% for label in report.labels.all %}
                                            <span class="badge text-wrap m-1"
                                                    style="background-color: {{ label.color }}; color: white">{{ label.name }}</span>
                                        {% endfor %}
                                    </div>
                                    <i class="far fa-comment-alt ml-2 my-auto"></i>
                                    <div class="ml-2 my-auto">10</div>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                    <li class="list-group-item p-0">
                        <a class="btn btn-block" href="/bin/{{ bin.id }}/" role="button">
                            View more
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% empty %}
    <div class="alert alert-warning mb-1" role="alert">
        You aren't maintaining any bins!
    </div>
{% endfor %}
