{% extends 'crashbin_app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-4 p-4 bg-white">
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="save btn btn-primary">Login</button>
</form>
</div>
{% endblock %}
