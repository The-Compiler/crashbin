[tox]
envlist = py37,pylint,flake8

[testenv]
setenv =
deps =
  pytest
  pytest-django
commands = {envpython} -m pytest

[testenv:pylint]
deps =
  pylint
  pylint-django
commands = {envpython} -m pylint crashbin_app crashbin_site --output-format=colorized --reports=no {posargs}

[testenv:flake8]
deps =
  flake8
  flake8-django
commands = {envpython} -m flake8 crashbin_app crashbin_site

[testenv:mypy]
deps =
  mypy
  django-stubs
commands = {envpython} -m mypy crashbin_app crashbin_site